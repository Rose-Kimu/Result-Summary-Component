<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  
</head>
<body>

  <div class="body-container">
    <div class="result-container">
      <div class="result-header">Your Result</div>
      <div class="result-score"> 
        <div class="result-score-big">76</div>
        <div class="result-score-small"> of 100</div>
      </div>
      <div class="result-quality">Great</div>
      <div class="result-comment">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>


    <div class="summary-container">
      <div class="summary-header">Summary</div>

      <div class="reaction-score-container">
        <div class="reaction-image">
          <img src="assets/images/icon-reaction.svg">
        </div>
        <div class="reaction-header">Reaction</div>
        <div class="reaction-score">80 / 100</div>
      </div>

      <div class="memory-score-container">
        <div class="memory-image">
          <img src="assets/images/icon-memory.svg">
        </div>
        <div class="memory-header">Memory</div>
        <div class="memory-score">92 / 100</div>
      </div>

      <div class="verbal-score-container">
        <div class="verbal-image">
          <img src="assets/images/icon-verbal.svg">
        </div>
        <div class="verbal-header">Verbal</div>
        <div class="verbal-score">61 / 100</div>
      </div>

      <div class="visual-score-container">
        <div class="visual-image">
          <img src="assets/images/icon-visual.svg">
        </div>
        <div class="visual-header">Visual</div>
        <div class="visual-score">72 / 100</div>
      </div>

      <div class="summary-btn">
        <button>Continue</button>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
